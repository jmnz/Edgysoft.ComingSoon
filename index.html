<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Edgysoft</title>
        <!--bootstrap css-->
        <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
        <!--custom css-->
        <link rel="stylesheet" href="./style.css"> 
    </head>

    <body>
        <!--   cover-->
        <section id="cover" data-stellar-ratio="5">
            <div id="cover-caption">
                <div class="container">
                    <div id="centerDiv" class="col-sm-10 offset-sm-1"> <img src="logoSource/EGinv.png" alt="" id="logo">
                    </div>
                </div>
            </div>
        </section>
        <!--end cover-->

        <!--what we do-->
                <section id="what-we-do">
            <div class="section-content">
                <div class="container">
                    <h2 class="text-center">Live Everywhere in</h2>
                    <div class="wrapper text-center clock">
                        <div class="item days">
                            <span>00 D</span>
                        </div>
                        <div class="item">
                            <span>:</span>
                        </div>
                        <div class="item hours">
                            <span>00 H</span>
                        </div>
                        <div class="item">
                            <span>:</span>
                        </div>
                        <div class="item minutes">
                            <span>00 M</span>
                        </div>
                        <div class="item">
                            <span>:</span>
                        </div>
                        <div class="item seconds">
                            <span>00 S</span>       
                        </div>
                    </div>
                  
                </div>
            </div>
        </section>
        <!--end what we do-->

        <!--jquery-->
        <script
  src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
        <!--tether-->
        <script src="./bower_components/tether/dist/js/tether.js"></script>
        <!--bootstrap js-->
        <script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!--stellar js-->
        <script src="./bower_components/jquery.stellar/jquery.stellar.js"></script>
        <!---the main scipt--->
        <script src="./main.js"></script>
    </body>
</html>
